<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>X's and O's</title>
  </head>
  <body>
    <div class="bannerDiv">
      <h2 class="playerConnectionBanner">
        Awaiting Connection With Another Player
      </h2>
      <h3 class="turnBanner hidden">It's Your Turn</h3>
    </div>

    <div class="playBoard">
      <canvas id="canvas" height="500" width="500"></canvas>
    </div>

    <div class="enterInfo">
      <div class="enterInfoHeaderDiv">
        <h3>Welcome to X's and O's</h3>
        <h4>Please Enter UserName Here</h4>
      </div>

      <div class="usernameInputDiv">
        <form>
          <input type="text" id="usernameInput" />
          <input type="button" id="usernameButton" value="Start Game" />
        </form>
      </div>
    </div>

    <div class="restartDiv hidden">
      <h1 class="restartTitle">Would you like a rematch?</h1>
      <div class="restartButtonDiv">
        <button class="btnRematch">Rematch</button>
        <button class="btnDisconnect">Disconnect</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/modules/restart.js"></script>
    <script type="module" src="/modules/playSound.js"></script>
    <script type="module" src="/modules/changeStyles.js"></script>
    <script type="module" src="/modules/setUpGrid.js"></script>
    <script type="module" src="/modules/xAndO.js"></script>
    <script type="module" src="/index.js"></script>
  </body>
</html>
